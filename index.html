<head>
    <title>TEST</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
</head>
<body>
   <div ng-app="app">
        <p><a href="#projects">Home</a></p>
      
        <div ng-view></div>
      
        <!-- LOGIN -->
      
        <script type="text/ng-template" id="login.htm">
            <h2>Login</h2>
            <input type="text" ng-model="name"><br>
            <input type="text" ng-model="pw"><br>
            <input type="submit" id="submit" value="Submit" ng-click='submit()'/>
        </script>
      
       <!-- List of Projects -->
      
        <script type="text/ng-template" id="projects.htm">
            <h2>Projects</h2>
            <span ng-repeat="project in $root.projects">
                <a href="#/project/{{ project.projectId }}">{{ project.projectName }}</a>
                <small> von <a href="#/user/{{ project.autorId }}">{{ project.autorName }}</a></small>
                <br>
            </span>
        </script>
        
        <!-- Project -->
        
        <script type="text/ng-template" id="project.htm">
            <h2>{{ project.name }}</h2>
            <span ng-repeat="task in tasks">
                <a href="#/task/{{ task.taskId }}">{{ task.taskName }}</a>
                <small> von <a href="#/user/{{ task.autorId }}">{{ task.autorName }}</a></small>
                <br>
            </span>
            
            <p />
            
            <span ng-repeat="sprint in sprints">
                <a href="#/sprint/{{ sprint.id }}">{{ sprint.name }}</a>
                <br>
            </span>
        </script>
        
        <!-- TASK -->
        
        <script type="text/ng-template" id="task.htm">
            <h2>{{ task.taskName }}</h2>
            {{task}}
        </script>
        
        <script type="text/ng-template" id="task-edit.htm">
            <input type="text" ng-model="task.taskName"><br />
            {{task}}<br />
            <button ng-click='save()' >Save</button>
            {{error}}
        </script>
        
        <!-- SPRINT -->
        
        <script type="text/ng-template" id="sprint.htm">
            <h2>{{ sprint.name }}</h2>
            {{sprint}}
            <p />
            <span ng-repeat="task in tasks">
                <a href="#/task/{{ task.taskId }}">{{ task.taskName }}</a>
                <small> von <a href="#/user/{{ task.autorId }}">{{ task.autorName }}</a></small>
                <br>
            </span>
        </script>
        
        <!-- USER -->
        
        <script type="text/ng-template" id="user.htm">
            <h2>{{user.name}}</h2>
            {{user}}
        </script>
   </div>

   <script src="js/app.js"></script>
</body>
</html>
