<head>
    <title>Angular JS Views</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
</head>
<body>
   <h2>TEST</h2>
   <div ng-app="app">
        <p><a href="#login">Login</a></p>
        <p><a href="#dashboard">Dashboard</a></p>
      
        <div ng-view></div>
      
        <script type="text/ng-template" id="login.htm">
            <h2>Login</h2>
            <input type="text" ng-model="name"><br>
            <input type="text" ng-model="pw"><br>
            <input type="submit" id="submit" value="Submit" ng-click='submit()'/>
        </script>
      
        <script type="text/ng-template" id="dashboard.htm">
            <h2>Dashboard</h2>	    
            <span>{{user.name + " " + user.mail}}</span>
        </script>
   </div>

   <script src="js/app.js"></script>
</body>
</html>
